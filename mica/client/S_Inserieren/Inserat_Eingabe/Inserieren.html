<!--0.1 Hier wird die Suche erstellt-->
<template name="InseratEingabe">
    <div class="container">
      <!--Überschrift-->
      <div class="row mica-headline">
        <div class="col-md-12">
          Inseriere hier deine WG:
        </div>
      </div>

      <div class="col-md-12">
        <form class="Input-Inserat">
          <!--erster Abschnitt-->
          <div class="row erster-Abschnitt"><div class="feld-headline">Informationen:</div>
            <div class="col-md-12">
              <div class="row Inputbox">
                <input type="text" class="form-control" name="img" placeholder="Bild hinzufügen">
              </div>
              <div class="row Inputbox">
                <input type="text" class="form-control" name="title" placeholder="Betreff">
              </div>
              <div class="row Inputbox">
                <textarea class="form-control" rows="3" name="beschreibung" placeholder="Beschreibung der WG"></textarea>
              </div>
            </div>
          </div>
          <!--zweiter Abschnitt-->
          <div class="row zweiter-Abschnitt"><div class="feld-headline">Generelle Fakten:</div>
            <div class="col-md-12">
              <div class="row Inputbox">
                <input type="text" class="form-control" name="hardfacts1" placeholder="Hardfact #1">
              </div>
              <div class="row Inputbox">
                <input type="text" class="form-control" name="hardfacts2" placeholder="Hardfact #2">
              </div>
              <div class="row Inputbox">
                <input type="text" class="form-control" name="hardfacts3" placeholder="Hardfact #3">
              </div>
            </div>
          </div>
          <!--dritter Abschnitt-->
          <div class="row dritter-Abschnitt"><div class="feld-headline">Interessen und Vorlieben:</div>
            <div class="col-md-12">
              <div class="row Inputbox">
                <input type="text" class="form-control" name="matching" placeholder="Matchinggrad">
              </div>
              <div class="row Inputbox">
                <input type="text" class="form-control" name="matchingwidth" placeholder="Breite des Matchingbalkens in %">
              </div>
              <div class="row Inputbox">
                <input type="text" class="form-control" name="matchingtext" placeholder="Matchinggrad in %">
              </div>
              <div class="row Inputbox">
                <input type="text" class="form-control" name="softfacts1" placeholder="Softfact #1">
              </div>
              <div class="row Inputbox">
                <input type="text" class="form-control" name="softfacts2" placeholder="Softfact #2">
              </div>
              <div class="row Inputbox">
                <input type="text" class="form-control" name="softfacts3" placeholder="Softfact #3">
              </div>
              <div class="row Inputbox">
                <input type="text" class="form-control" name="softfacts4" placeholder="Softfact #4">
              </div>
              <div class="row Inputbox">
                <input type="text" class="form-control" name="softfacts5" placeholder="Softfact #5">
              </div>
            </div>
          </div>

          <div class="row Inputbox">
            <button type="submit" class="btn btn-primary" value="Inserieren">Inserieren</button>
          </div>

        </form>
      </div>
    </div>
</template>
